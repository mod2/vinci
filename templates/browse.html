{% extends '_base.html' %}

{% block page_content %}
<div class="container">
	<section class="datelist">
	{% for year in years %}
		<article>
			<h3><a href="{{ url_for('index') ~ notebook.slug ~ '/search/date:' ~ year.year }}">{{ year.year }}</a></h3>
			<span>({{ year.count }} entries)</span>
			<ul>
				{% for month in year.months %}
				<li><a href="{{ url_for('index') ~ notebook.slug ~ '/search/date:\'' ~ month.month ~ '\''}}">{{ month.month }}</a> <span>({{ month.count }} entries)</span></li>
				{% endfor %}
			</ul>
		</article>
	{% endfor %}
	</section>
</div>
{% endblock page_content %}
