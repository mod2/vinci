%%%ENTRYSTART%%%

	<div class="content container {% block entry_class %}{% endblock entry_class %}">
		<h1 class="page-title">{{ entry.title }}</h1>

		<div class="page-content">
			{% if revision %}
			{{ revision.html|safe }}
			{% else %}
			{{ entry.html|safe }}
			{% endif %}
		</div>
	</div>

	%%%EDITMODE%%%
%%%ENTRYEND%%%
