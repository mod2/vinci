<article class="entry" data-id="{{ entry.id }}" data-uri="{{ entry.get_absolute_url }}" data-notebook-slug="{{ entry.notebook.slug }}" data-api-uri="{% url 'api_entry_detail' entry.notebook.slug entry.id %}">
	<div class="content container">
		<h3 class="page-title"><a href="{{ entry.get_absolute_url }}">{% if entry.title != '' %}{{ entry.title }}{% elif entry.slug != '' %}{{ entry.slug }}{% else %}no title!{% endif %}</a></h3>
	</div>
</article>
