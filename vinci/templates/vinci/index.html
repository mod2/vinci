{% extends 'vinci/_base.html' %}

{% block content %}
<div class="container">
	<section id="notebooks">
		{% for notebook in notebooks %}
		<article class="notebook" data-slug="{{ notebook.slug }}">
			<div class="controls"><a href="" class="delete">delete</a> <a href="" class="edit">edit</a></div>
			<a href="{{ notebook.get_absolute_url }}"><h2>{{ notebook.name }}</h2> <span>({{ notebook.entries.count }} entries)</span></a>
			<form class="editbox nb-edit-box">
				<div class="group"><label>Name:</label> <input type="text" class="name" value="{{ notebook.name }}" /></div>
				<input type="submit" value="Save Notebook" class="submitbutton" />
			</form>
		</article>
		{% endfor %}
	</section>

	<section id="nb-add-box">
		<a href="" class="addnotebook">+ Add Notebook</a>

		<form class="addbox nb-edit-box">
			<div class="group"><label>Name:</label> <input type="text" class="name" /></div>
			<input type="submit" value="Add Notebook" class="submitbutton" />
		</form>
	</section>
</div>
{% endblock content %}
