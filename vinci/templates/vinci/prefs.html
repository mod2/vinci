{% extends 'vinci/_base.html' %}

{% block content %}
<section id="settings" >
	<h2 class="container">Preferences</h2>

	<h3 class="container">Labels</h3>
	<div id="section-config" class="group container">
		<ul>
		{% for label in labels %}
		<li class="" style="background-color: {{ label.color }}">{{ label.title }}</li>
		{% empty %}
		<li>No Labels</li>
		{% endfor %}
		</ul>
	</div>

</section>
{% endblock content %}
