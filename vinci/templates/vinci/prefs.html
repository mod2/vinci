{% extends 'vinci/_base.html' %}

{% block content %}
<section id="settings" >
	<h2 class="container">Labels</h2>
	<div id="section-config" class="group container">
		<ul class="labels">
		{% for label in labels %}
			<li class="label" style="background-color: {{ label.color }}">{{ label.title }}</li>
		{% empty %}
			<li>No labels</li>
		{% endfor %}
		</ul>

		<input type="text" />
		<input type="submit" value="Add Label" />
	</div>
</section>
{% endblock content %}
